<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="enchant.js"></script>
    <script type="text/javascript" src="canvas.enchant.js"></script>
    <script type="text/javascript" src="linkedlist.js"></script>
    <script type="text/javascript" src="graphics_abstract_enchantjs.js"></script>
    <script type="text/javascript" src="god.js"></script>
    <script type="text/javascript" src="ia.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .controlPanel {
          border: 1px solid black;
          width: 500px;
        }
        #debug2 {
          display:block;
        }
    </style>
</head>
<body>
<table>
<tr><td>
<!-- Play/code area -->
<textarea id="code" rows="26" cols="100">
if (green.getColor()==3 && !green.seesWater) {green.seesWater=true;}
if (green.getColor()!=3 && green.seesWater) {green.seesWater=false; green.direction*=-1;}
green.rotate(green.direction*30);
green.forward(20);
green.lastHunger=green.getHunger();
</textarea>
<div id="container" style="width: 300px;"></div>
</td>
<td>
<!-- Log/control area -->
<div class="controlPanel">
  <p>Fatigue : <span id="fatigueSensor"></span></p>
  <p>Hunger : <span id="hungerSensor"></span></p>
  <p>Color : <span id="colorSensor"></span></p>
  <p>Smell : <span id="smellSensor"></span></p>
</div>
<table><tr><td>
<textarea id="debug2" rows="15" cols="20"></textarea>
</td><td>
<!-- Initial values form -->
<form>
<table><tr><td><label for="width">Width</label></td><td><input type="text" value="15" id="width" size="5" /></td></tr>
<tr><td><label for="height">Height</label></td><td><input type="text" value="10" id="height" size="5" /></td></tr>
<tr><td><label for="rain">Rain factor</label></td><td><input type="text" value="0.05" id="rain" size="5" /></td></tr>
<tr><td><label for="kill">Kill factor</label></td><td><input type="text" value="0.4" id="kill" size="5" /></td></tr>
<tr><td><label for="eat">Eat factor</label></td><td><input type="text" value="0.4" id="eat" size="5" /></td></tr>
<tr><td><label for="drink">Drink factor</label></td><td><input type="text" value="0.4" id="drink" size="5" /></td></tr>
<tr><td><label for="green">Green population</label></td><td><input type="text" value="15" id="green" size="5" /></td></tr>
<tr><td><label for="red">Red population</label></td><td><input type="text" value="6" id="red" size="5" /></td></tr>
<tr><td><label for="water">Initial water</label></td><td><input type="text" value="5" id="water" size="5" /></td></tr>
</table>
</form>
</form>
</td></table>
</td></tr>
<tr><td colspan="2">
<!-- Status area -->
<input type="button" name="start" value="start" id="start" onclick="startClicked();" />
<input type="button" name="stop" value="stop" id="stop" onclick="stop();" style="display: none" />
<input type="button" name="retry" value="retry" id="retry" onclick="location.reload(true);" style="display:none" />
<span id="info"></span>
</td></tr></table>
</body>
</html>
